<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Tag</title>
</head>
<body>
<u><center><h4>Table tag</h4></center></u>
<center>
<table border="1">
	<tr>
		<td rowspan="5" width="30px" height="40px" align="center">a</td>
		<td colspan="2" align="center" width="70px">b</td>
		
	</tr>

	<tr>
		<td rowspan="4" align="center">c</td>
		
	</tr>

	<tr>
		<td align="center">d</td>
	</tr>

	<tr>
		<td align="center">e</td>
	</tr>

	<tr>
		<td align="center">f</td>
	</tr>

</table>
</center>		


</body>
</html>
